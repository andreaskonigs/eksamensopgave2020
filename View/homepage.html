<link rel="stylesheet" href="home,register,login.css">

<html>
<body>

  <button type="button" class="logoutbtn" id="logoutbtn"> <a href="login.html">Logout</a></button>

<div class="container">

  <br>
  <div class="updatecontainer">
    <form class ="updateaccount" id="updateaccount"> 
      <h1>Update account</h1>
      <p>Please fill in this form to update your account.</p>
      <hr>

      <label for="fname"><b>Fullname</b></label>
      <input type="text" placeholder="Enter fullname" name="fname" id="fname" required>
      <br>

      <label for="bday"><b>Birthday</b></label>
      <input type="date" placeholder="Enter birthday" name="bday" id="bday" required>

      <label for="age"><b>Age</b></label><br>
      <input type="number" placeholder="Enter age" name="age" id="age" required>
      <br>

      <label for="gender"><b>Gender</b></label><br>
      <input type="text" placeholder="Enter gender" name="gender" id="gender" required>
      <br>

      <label for="city"><b>City</b></label><br>
      <input type="text" placeholder="Enter city" name="city" id="city" required>
      <br>

      <label for="int1"><b>Interest</b></label><br>
      <input type="text" placeholder="Enter one of your interest" name="int1" id="int1" required>

      <label for="int2"></label><br>
      <input type="text" placeholder="Enter another of your interest" name="int2" id="int2" required>

      <label for="int3"></label><br>
      <input type="text" placeholder="Enter another of your interest" name="int3" id="int3" required>
      <br>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter email" name="email" id="email" required>
      <br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter password" name="psw" id="psw" required>
      <br>

      <button type="button" class="updatebtn" id="updatebtn">Update account</button>
      <button type="button" class="deletebtn" id="deletebtn">Delete account</button>
    </form>
  </div>

</div>
</body>
</html>


<script src="/Controller/homepage.js"></script>
